<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>폼 시험</title>
<script type="text/javascript">
	function validate_form(form) {
		if (form.in_text.value == "") {
			alert("값을 입력하세요.");
			form.in_text.focus();
			return false;
		}
	}
</script>
</head>
<body>
	<form name="validated_form" action="submit.html"
		onsubmit="return validate_form(this);" method="post">
		값: 
		<input type="text" name="in_text" id="in_text" size="30" /> 
		<input type="submit" value="제출" id="submit" name="submit" />
	</form>
</body>
</html>
